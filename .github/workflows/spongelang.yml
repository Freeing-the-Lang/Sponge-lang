name: ðŸ§½ Spongelang â€” 3OS CI / CLI Test / Release

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure CMake
        run: |
          cmake -B build -S .

      - name: Build (Release)
        run: |
          cmake --build build --config Release

      # Example Mode ì‹¤í–‰
      - name: Run Example Mode (Linux/Mac)
        if: runner.os != 'Windows'
        run: |
          ./build/spongelang

      - name: Run Example Mode (Windows)
        if: runner.os == 'Windows'
        run: |
          build\\Release\\spongelang.exe

      # CLI ëª¨ë“œ í…ŒìŠ¤íŠ¸ â€” ê°€ì§œ in.cpp ì¤€ë¹„ í›„ ë³€í™˜
      - name: Prepare test input
        run: |
          echo "x = 5; println(x + 2);" > in.cpp

      - name: Run CLI Mode (Linux/Mac)
        if: runner.os != 'Windows'
        run: |
          ./build/spongelang --input in.cpp --output out.rs --mode rust
          cat out.rs

      - name: Run CLI Mode (Windows)
        if: runner.os == 'Windows'
        run: |
          build\\Release\\spongelang.exe --input in.cpp --output out.rs --mode rust
          type out.rs

      - name: Upload rs output artifact
        uses: actions/upload-artifact@v4
        with:
          name: spongelang-output-${{ matrix.os }}
          path: out.rs


  release:
    needs: build-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: |
          cmake -B build -S .

      - name: Build Release Binary
        run: |
          cmake --build build --config Release

      - name: Upload Binary to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/spongelang
