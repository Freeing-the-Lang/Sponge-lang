name: "SpongeLang — FULL AUTO 3OS Build + XAGI Test + Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:

  auto-tag:
    name: "Auto Generate Tag"
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-step.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag-step
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated Tag: $TAG"

      - name: Push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.tag-step.outputs.tag }}
          git push origin ${{ steps.tag-step.outputs.tag }}


  build:
    name: "Build — ${{ matrix.os }}"
    needs: auto-tag
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-13, windows-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Locate Executable and Package
        shell: bash
        run: |
          mkdir -p out
          echo "[*] Searching for binary..."

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            FILE=$(find build -maxdepth 5 -type f -name "*.exe" | head -n 1)
            OUTFILE="spongelang-windows.exe"

          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            FILE=$(find build -maxdepth 5 -type f \
              -exec sh -c 'file "$1" | grep -q "Mach-O" && echo "$1"' _ {} \; \
              | head -n 1)
            OUTFILE="spongelang-macos"

          else
            FILE=$(find build -maxdepth 5 -type f -perm /111 | head -n 1)
            OUTFILE="spongelang-linux"
          fi

          if [[ -z "$FILE" ]]; then
            echo "❌ No executable found!"
            ls -R build
            exit 1
          fi

          echo "Found binary: $FILE"
          cp "$FILE" "out/$OUTFILE"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: out/*



  xagi-test:
    name: "XAGI Test — ${{ matrix.os }}"
    needs: build
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-13, windows-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download SpongeLang Binary
        uses: actions/download-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: bin

      - name: Create XAGI Test Script
        shell: bash
        run: |
          mkdir -p xagi
          cat > xagi/test.sp << 'EOF'
print("XAGI Boot")
print("Loading rules...")
print("Loaded 3 rules")
print("AI Init")
print("AI THINK: fullstack-test")
print("AI RESPOND: ok")
print("XAGI Test Done")
EOF

      - name: Run XAGI Test
        shell: bash
        run: |
          chmod +x bin/*
          BIN=$(ls bin | head -n 1)
          echo "Running XAGI Test using $BIN"
          ./bin/$BIN xagi/test.sp > xagi/result.log 2>&1 || true
          echo "------ XAGI OUTPUT (${{ matrix.os }}) ------"
          cat xagi/result.log || true

      - name: Upload XAGI Log
        uses: actions/upload-artifact@v4
        with:
          name: xagi-log-${{ matrix.os }}
          path: xagi/result.log



  auto-release:
    name: "Auto Release + Upload"
    needs: [auto-tag, build, xagi-test]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-files

      - name: Show artifacts
        run: ls -R release-files

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "SpongeLang + XAGI Release — ${{ needs.auto-tag.outputs.tag }}"
          body: |
            ## SpongeLang + XAGI Full Auto Release

            Included:
            - Linux / macOS / Windows binaries  
            - XAGI Fullstack Test logs  
            - Auto Tag / Timestamp  
            - Fully automated 3OS pipeline

          files: release-files/**/* 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
