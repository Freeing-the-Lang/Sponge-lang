name: "SpongeLang â€” FULL AUTO 3OS Build + XAGI Test + Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:

  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-step.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag-step
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.tag-step.outputs.tag }}
          git push origin ${{ steps.tag-step.outputs.tag }}


  build:
    needs: auto-tag
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: lukka/get-cmake@latest

      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Install
        run: cmake --install build --config Release

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: build/bin/*
          if-no-files-found: error


  xagi-test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: bin

      - name: Create XAGI Script
        shell: bash
        run: |
          mkdir -p xagi
          cat << 'EOF' > xagi/test.sp
          println("XAGI FULLSTACK TEST")
          println("boot ok")
          println("done")
          EOF

      - name: Run XAGI Test
        shell: bash
        run: |
          chmod +x bin/*
          BIN=$(ls bin | head -n 1)
          ./bin/$BIN xagi/test.sp > xagi/result.log 2>&1 || true
          cat xagi/result.log

      - uses: actions/upload-artifact@v4
        with:
          name: xagi-log-${{ matrix.os }}
          path: xagi/result.log


  auto-release:
    needs: [auto-tag, xagi-test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: release

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          files: release/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
