name: "SpongeLang — FULL AUTO 3OS Build + Auto META + XAGI Test + Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:

  # ------------------------------------------------------------
  # AUTO TAG
  # ------------------------------------------------------------
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-step.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag-step
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.tag-step.outputs.tag }}
          git push origin ${{ steps.tag-step.outputs.tag }}


  # ------------------------------------------------------------
  # BUILD JOB (3 OS)
  # ------------------------------------------------------------
  build:
    needs: auto-tag
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: lukka/get-cmake@latest

      # -----------------------------
      # CMAKE BUILD
      # -----------------------------
      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Install
        run: cmake --install build --config Release

      # -----------------------------
      # AUTO META GENERATION (Python file already exists)
      # -----------------------------
      - name: Generate META Pack
        shell: bash
        run: |
          python3 tools/generate_meta.py
          mkdir -p build/bin/packs
          cp -r packs/* build/bin/packs/

      # -----------------------------
      # DEBUG OUTPUT
      # -----------------------------
      - name: Debug Installed Files
        shell: bash
        run: |
          echo "[DEBUG] build/bin listing:"
          ls -al build/bin || true

      # -----------------------------
      # UPLOAD BINARIES
      # -----------------------------
      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: build/bin/*
          if-no-files-found: error


  # ------------------------------------------------------------
  # XAGI TEST JOB
  # ------------------------------------------------------------
  xagi-test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: bin

      - name: Create XAGI Script
        shell: bash
        run: |
          mkdir -p xagi
          cat << 'EOF' > xagi/test.sp
println("=== XAGI TEST START ===")
println("Booting...")
println("Meta Engine OK")
println("Rules Loaded: 3")
println("AI THINK: ping")
println("AI RESPOND: pong")
println("=== XAGI TEST END ===")
EOF

      - name: Run XAGI Test
        shell: bash
        run: |
          chmod +x bin/* || true
          BIN=$(find bin -maxdepth 1 -type f -name "*.exe" -o -name "spongelang" | head -n 1)
          echo "Detected binary: $BIN"
          "$BIN" ./xagi/test.sp > xagi/result.log 2>&1 || true

          echo "---- XAGI OUTPUT (${{ matrix.os }}) ----"
          cat xagi/result.log || true

      - uses: actions/upload-artifact@v4
        with:
          name: xagi-log-${{ matrix.os }}
          path: xagi/result.log


  # ------------------------------------------------------------
  # RELEASE JOB
  # ------------------------------------------------------------
  auto-release:
    needs: [auto-tag, xagi-test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: release-temp

      - name: Organize release files
        run: |
          mkdir -p release/linux release/macos release/windows

          cp -r release-temp/spongelang-ubuntu-latest/* release/linux/ || true
          cp -r release-temp/spongelang-macos-13/* release/macos/ || true
          cp -r release-temp/spongelang-windows-latest/* release/windows/ || true

          cp -r release-temp/xagi-log-* release/ || true

      - name: Zip all builds
        run: |
          cd release
          zip -r linux.zip linux
          zip -r macos.zip macos
          zip -r windows.zip windows

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "SpongeLang + AUTO META + XAGI — ${{ needs.auto-tag.outputs.tag }}"
          body: |
            ## SpongeLang Full Auto Release

            Included:
            - Linux / macOS / Windows builds
            - Auto-generated META Runtime Pack
            - XAGI Automated Test Logs
            - Timestamp Auto Tag

          files: release/*.zip

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
