name: "SpongeLang + XAGI â€” Ultra Fullstack 3OS Build and Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-tag:
    name: "Auto Tag"
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.out.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate Timestamp Tag
        id: out
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          git tag "$TAG"
          git push origin "$TAG"

  build:
    name: "Build - ${{ matrix.os }}"
    needs: auto-tag
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-13, windows-latest ]

    steps:
      - uses: actions/checkout@v4
      - uses: lukka/get-cmake@latest

      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Locate Executable
        shell: bash
        run: |
          mkdir -p out
          OS="${{ runner.os }}"

          if [[ "$OS" == "Windows" ]]; then
            FILE=$(find build -type f -name "*.exe" | head -n 1)
            OUT="spongelang-windows.exe"
          elif [[ "$OS" == "macOS" ]]; then
            FILE=$(find build -type f -exec sh -c 'file "$1" | grep -q "Mach-O" && echo "$1"' _ {} \; | head -n 1)
            OUT="spongelang-macos"
          else
            FILE=$(find build -type f -perm /111 | head -n 1)
            OUT="spongelang-linux"
          fi

          if [[ -z "$FILE" ]]; then
            echo "No executable found"
            exit 1
          fi

          cp "$FILE" "out/$OUT"

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: out/*

  xagi-test:
    name: "XAGI Test - ${{ matrix.os }}"
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-13, windows-latest ]

    steps:
      - uses: actions/checkout@v4

      - name: Download Binary
        uses: actions/download-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: bin

      - name: Create XAGI Test Script
        shell: bash
        run: |
          mkdir -p xagi
          cat > xagi/test.sp << 'EOF'
print("XAGI Boot")
print("Loading rules...")
print("Loaded 3 rules")
print("AI Init")
print("AI THINK: test")
print("AI RESPOND: ok")
print("XAGI Test Done")
EOF

      - name: Run XAGI Test
        shell: bash
        run: |
          chmod +x bin/*
          BIN=$(ls bin | head -n 1)
          ./bin/$BIN xagi/test.sp > xagi/result.log 2>&1 || true
          cat xagi/result.log || true

      - name: Upload XAGI Log
        uses: actions/upload-artifact@v4
        with:
          name: xagi-log-${{ matrix.os }}
          path: xagi/result.log

  proofledger:
    name: "Generate ProofLedger"
    needs: [auto-tag, build, xagi-test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-data

      - name: Generate ProofLedger
        shell: bash
        run: |
          mkdir -p proof

          echo "TAG: ${{ needs.auto-tag.outputs.tag }}" > proof/build-info.txt
          echo "DATE: $(date -u)" >> proof/build-info.txt
          echo "COMMIT: $(git rev-parse HEAD)" >> proof/build-info.txt
          echo "RUNNER: $(uname -a)" >> proof/build-info.txt

          echo "SHA256 checksums:" > proof/sha256.txt
          find release-data -type f -exec sha256sum {} \; >> proof/sha256.txt

          echo "XAGI Test Logs:" > proof/xagi-ledger.txt
          find release-data -type f -name "result.log" -exec sh -c 'echo "--- $1 ---"; cat "$1"' _ {} \; >> proof/xagi-ledger.txt

      - name: Upload ProofLedger
        uses: actions/upload-artifact@v4
        with:
          name: xagi-proofledger
          path: proof/*

  release:
    name: "Create GitHub Release"
    needs: [auto-tag, build, xagi-test, proofledger]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts For Release
        uses: actions/download-artifact@v4
        with:
          path: release-files

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "SpongeLang + XAGI Release - ${{ needs.auto-tag.outputs.tag }}"
          body: |
            Automated SpongeLang + XAGI Release  
            - 3OS binaries  
            - XAGI Logs  
            - SHA256 checksums  
            - ProofLedger  
          files: release-files/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
