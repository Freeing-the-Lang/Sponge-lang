name: "SpongeLang — FULL AUTO 4OS Build (ARM+Intel macOS) + META + Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write


# =====================================================================
# AUTO TAG GENERATOR
# =====================================================================
jobs:
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-step.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag-step
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.tag-step.outputs.tag }}
          git push origin ${{ steps.tag-step.outputs.tag }}



# =====================================================================
# MULTI-OS BUILD JOB (Linux, macOS ARM, macOS Intel, Windows)
# =====================================================================
  build:
    needs: auto-tag
    strategy:
      fail-fast: false
      matrix:
        os: [
          ubuntu-latest,
          macos-latest,     # ARM64
          macos-15-intel,   # Intel
          windows-latest
        ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: lukka/get-cmake@latest

      # ------------------------------------------------------------
      # CMAKE BUILD
      # ------------------------------------------------------------
      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Install
        run: cmake --install build --config Release


      # ------------------------------------------------------------
      # Install Python Dependencies
      # ------------------------------------------------------------
      - name: Install Python Dependencies
        shell: bash
        run: |
          python3 -m pip install --upgrade pip
          pip install pyyaml


      # ------------------------------------------------------------
      # META Pack Generation
      # ------------------------------------------------------------
      - name: Generate META Pack
        shell: bash
        run: |
          python3 tools/generate_meta.py
          mkdir -p build/meta_packs
          cp -r packs/* build/meta_packs/ 2>/dev/null || true


      # ------------------------------------------------------------
      # AUTO COLLECT BINARIES (ARM/Intel/Windows/Linux 공통)
      # ------------------------------------------------------------
      - name: Collect Binaries
        shell: bash
        run: |
          mkdir -p collected_bin

          # Try common locations
          for DIR in build/bin build/Release build; do
            if [ -d "$DIR" ]; then
              cp -r $DIR/* collected_bin/ 2>/dev/null || true
            fi
          done

          # Also find stray executables
          find build -maxdepth 4 -type f -executable -print0 | while IFS= read -r -d '' f; do
            cp "$f" collected_bin/ 2>/dev/null || true
          done

          echo "[DEBUG] collected_bin content:"
          ls -al collected_bin || true


      # ------------------------------------------------------------
      # Map OS to Stable Name
      # ------------------------------------------------------------
      - name: Normalize OS Name
        id: osname
        shell: bash
        run: |
          case "${{ matrix.os }}" in
            ubuntu*)        echo "osn=linux"       >> $GITHUB_OUTPUT ;;
            macos-latest)   echo "osn=macos-arm"   >> $GITHUB_OUTPUT ;;
            macos-15-intel) echo "osn=macos-intel" >> $GITHUB_OUTPUT ;;
            windows*)       echo "osn=windows"     >> $GITHUB_OUTPUT ;;
          esac


      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spongelang-${{ steps.osname.outputs.osn }}
          path: collected_bin/*
          if-no-files-found: warn



# =====================================================================
# FINAL RELEASE JOB
# =====================================================================
  auto-release:
    needs: [auto-tag, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: release-tmp

      # ------------------------------------------------------------
      # ORGANIZE RELEASE FILES
      # ------------------------------------------------------------
      - name: Organize Release Files
        run: |
          mkdir -p release/linux release/macos-arm release/macos-intel release/windows

          cp -r release-tmp/spongelang-linux/*        release/linux/       2>/dev/null || true
          cp -r release-tmp/spongelang-macos-arm/*    release/macos-arm/   2>/dev/null || true
          cp -r release-tmp/spongelang-macos-intel/*  release/macos-intel/ 2>/dev/null || true
          cp -r release-tmp/spongelang-windows/*      release/windows/     2>/dev/null || true


      # ------------------------------------------------------------
      # ZIP ALL TARGETS
      # ------------------------------------------------------------
      - name: ZIP All
        run: |
          cd release
          zip -r linux.zip linux
          zip -r macos-arm.zip macos-arm
          zip -r macos-intel.zip macos-intel
          zip -r windows.zip windows


      # ------------------------------------------------------------
      # PUBLISH RELEASE
      # ------------------------------------------------------------
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "SpongeLang — AUTO 4OS META Release — ${{ needs.auto-tag.outputs.tag }}"
          body: |
            ## SpongeLang FULL AUTO Release
            Included:
            - Linux
            - macOS ARM (Apple Silicon)
            - macOS Intel
            - Windows
            - Auto META pack
            - Full CMake build pipeline
            - Timestamp Auto Tag
          files: release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
