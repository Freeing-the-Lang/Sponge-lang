name: "SpongeLang ‚Äî 3OS MetaEngine Build + Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: "Build ‚Äî ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Configure (CMake + Ninja)
        run: cmake -B build -G Ninja

      - name: Build (Release Mode)
        run: cmake --build build --config Release

      - name: Locate Executable and Package
        shell: bash
        run: |
          echo "üì¶ Packaging binary..."
          mkdir -p out

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            FILE=$(find build -maxdepth 3 -type f -name "*.exe" | head -n 1)
          else
            FILE=$(find build -maxdepth 3 -type f -perm /111 | head -n 1)
          fi

          if [[ -z "$FILE" ]]; then
            echo "‚ùå ERROR: No executable found in build/"
            ls -R build
            exit 1
          fi

          echo "Found binary: $FILE"

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp "$FILE" out/spongelang-windows.exe
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            cp "$FILE" out/spongelang-macos
          else
            cp "$FILE" out/spongelang-linux
          fi

          echo "üì¶ Output directory:"
          ls -R out

      - name: Upload Artifact per OS
        uses: actions/upload-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: out/*


  release:
    name: "Attach build artifacts to Release"
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-out

      - name: Show release artifacts
        run: |
          echo "üì¶ Release files:"
          ls -R release-out

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-out/**/*      
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
