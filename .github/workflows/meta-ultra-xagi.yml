name: "SpongeLang — FULL AUTO 3OS Build + Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-tag:
    name: "Auto Generate Tag"
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-step.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag-step
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated Tag: $TAG"

      - name: Push tag
        run: |
          git tag ${{ steps.tag-step.outputs.tag }}
          git push origin ${{ steps.tag-step.outputs.tag }}


  build:
    name: "Build — ${{ matrix.os }}"
    needs: auto-tag
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Configure
        run: cmake -B build -G Ninja

      - name: Build
        run: cmake --build build --config Release

      - name: Locate Executable and Package
        shell: bash
        run: |
          mkdir -p out
          echo "Searching for binary..."

          # Windows
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            FILE=$(find build -maxdepth 4 -type f -name "*.exe" | head -n 1)

          # macOS → BSD find workaround
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            FILE=$(find build -maxdepth 4 -type f \
                -exec sh -c 'file "$1" | grep -q "executable" && echo "$1"' _ {} \; \
                | head -n 1)

          # Linux → GNU find
          else
            FILE=$(find build -maxdepth 4 -type f -perm /111 | head -n 1)
          fi

          if [[ -z "$FILE" ]]; then
            echo "❌ No executable found!"
            ls -R build
            exit 1
          fi

          echo "Found: $FILE"

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp "$FILE" out/spongelang-windows.exe
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            cp "$FILE" out/spongelang-macos
          else
            cp "$FILE" out/spongelang-linux
          fi

          ls -R out

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: out/*


  auto-release:
    name: "Auto Release + Upload"
    needs: [auto-tag, build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-files

      - name: Show artifacts
        run: ls -R release-files

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "SpongeLang Release — ${{ needs.auto-tag.outputs.tag }}"
          files: release-files/**/* 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
