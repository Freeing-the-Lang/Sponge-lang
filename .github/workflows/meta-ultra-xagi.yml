name: "SpongeLang — 3OS MetaEngine Build + Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Configure
        run: cmake -B build -G Ninja

      - name: Build
        run: cmake --build build --config Release

      - name: Package Binary
        shell: bash
        run: |
          mkdir -p out
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp build/*.exe out/spongelang-windows.exe
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            cp build/* out/spongelang-macos
          else
            cp build/* out/spongelang-linux
          fi

      - name: Upload Artifact (for workflow)
        uses: actions/upload-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: out/*

  release:
    name: "Attach binaries to Release"
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-out

      - name: Display artifacts
        run: ls -R release-out

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-out/**/*      
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
