name: "SpongeLang — FULL AUTO 4OS Build + META + Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write



# =====================================================================
# 1) AUTO TAG GENERATOR
# =====================================================================
jobs:
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-step.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag-step
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.tag-step.outputs.tag }}
          git push origin ${{ steps.tag-step.outputs.tag }}



# =====================================================================
# 2) MULTI-OS BUILD JOB
# =====================================================================
  build:
    needs: auto-tag
    strategy:
      fail-fast: false
      matrix:
        os: [
          ubuntu-latest,
          macos-latest,     # Apple Silicon (ARM64)
          macos-15-intel,   # Intel
          windows-latest
        ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: lukka/get-cmake@latest


      # ------------------------------------------------------------
      # CMAKE BUILD
      # ------------------------------------------------------------
      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Install
        run: cmake --install build --config Release


      # ------------------------------------------------------------
      # PEP-668 SAFE PYTHON (venv required on macOS)
      # ------------------------------------------------------------
      - name: Setup Python Virtualenv
        shell: bash
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install pyyaml


      # ------------------------------------------------------------
      # META PACK GENERATION
      # ------------------------------------------------------------
      - name: Generate META Pack
        shell: bash
        run: |
          source venv/bin/activate
          python3 tools/generate_meta.py
          mkdir -p build/meta_packs
          cp -r packs/* build/meta_packs/ 2>/dev/null || true


      # ------------------------------------------------------------
      # AUTO-COLLECT EXECUTABLES (4OS 호환)
      # ------------------------------------------------------------
      - name: Collect Binaries
        shell: bash
        run: |
          mkdir -p collected_bin

          # Copy common dirs:
          for DIR in build/bin build/Release build; do
            if [ -d "$DIR" ]; then
              cp -r $DIR/* collected_bin/ 2>/dev/null || true
            fi
          done

          # OS-dependent executable search:
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            # Windows: exe, dll
            find build -maxdepth 4 -type f \( -iname "*.exe" -o -iname "*.dll" \) -print0 2>/dev/null \
              | while IFS= read -r -d '' f; do cp "$f" collected_bin/ || true; done
          else
            # Linux/macOS: detect real executables
            find build -maxdepth 4 -type f -perm -u+x -print0 2>/dev/null \
              | while IFS= read -r -d '' f; do cp "$f" collected_bin/ || true; done
          fi

          echo "[DEBUG] Final collected_bin contents:"
          ls -al collected_bin || true


      # ------------------------------------------------------------
      # OS NAME NORMALIZATION
      # ------------------------------------------------------------
      - name: Normalize OS Name
        id: osname
        shell: bash
        run: |
          case "${{ matrix.os }}" in
            ubuntu*)        echo "osn=linux"       >> $GITHUB_OUTPUT ;;
            macos-latest)   echo "osn=macos-arm"   >> $GITHUB_OUTPUT ;;
            macos-15-intel) echo "osn=macos-intel" >> $GITHUB_OUTPUT ;;
            windows*)       echo "osn=windows"     >> $GITHUB_OUTPUT ;;
          esac


      # ------------------------------------------------------------
      # UPLOAD
      # ------------------------------------------------------------
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spongelang-${{ steps.osname.outputs.osn }}
          path: collected_bin/*
          if-no-files-found: warn



# =====================================================================
# 3) RELEASE JOB
# =====================================================================
  auto-release:
    needs: [auto-tag, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: release-tmp


      # ------------------------------------------------------------
      # ORGANIZE BY OS
      # ------------------------------------------------------------
      - name: Organize Release Files
        run: |
          mkdir -p release/linux release/macos-arm release/macos-intel release/windows

          cp -r release-tmp/spongelang-linux/*       release/linux/       2>/dev/null || true
          cp -r release-tmp/spongelang-macos-arm/*   release/macos-arm/   2>/dev/null || true
          cp -r release-tmp/spongelang-macos-intel/* release/macos-intel/ 2>/dev/null || true
          cp -r release-tmp/spongelang-windows/*     release/windows/     2>/dev/null || true


      # ------------------------------------------------------------
      # ZIP ALL
      # ------------------------------------------------------------
      - name: ZIP Builds
        run: |
          cd release
          zip -r linux.zip linux
          zip -r macos-arm.zip macos-arm
          zip -r macos-intel.zip macos-intel
          zip -r windows.zip windows


      # ------------------------------------------------------------
      # RELEASE
      # ------------------------------------------------------------
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "SpongeLang — FULL AUTO META 4OS — ${{ needs.auto-tag.outputs.tag }}"
          body: |
            ## SpongeLang FULL AUTO Release
            Includes:
            - Linux
            - macOS ARM (Apple Silicon)
            - macOS Intel
            - Windows
            - Auto META Pack
            - Auto CMake Build
            - Auto Tagging
          files: release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
