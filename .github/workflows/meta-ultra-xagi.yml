name: "SpongeLang + XAGI â€” FULL AUTO 3OS Build + Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-tag:
    name: "Auto Tag"
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.out.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: out
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          git tag $TAG
          git push origin $TAG
          echo "Generated tag: $TAG"


  build:
    name: "Build â€” ${{ matrix.os }}"
    needs: auto-tag
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: lukka/get-cmake@latest

      - name: Configure
        run: cmake -B build -G Ninja

      - name: Build
        run: cmake --build build --config Release

      - name: Find executable
        shell: bash
        run: |
          mkdir -p out

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            FILE=$(find build -type f -name "*.exe" | head -n 1)
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            FILE=$(find build -type f -exec sh -c 'file "$1" | grep -q "executable" && echo "$1"' _ {} \; | head -n 1)
          else
            FILE=$(find build -type f -perm /111 | head -n 1)
          fi

          if [[ -z "$FILE" ]]; then
            echo "âŒ No executable found"
            exit 1
          fi

          echo "Binary: $FILE"

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp "$FILE" out/spongelang-windows.exe
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            cp "$FILE" out/spongelang-macos
          else
            cp "$FILE" out/spongelang-linux
          fi

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: out/*


  xagi-test:
    name: "Run XAGI Fullstack Test"
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: spongelang-ubuntu-latest
          path: bin

      - name: Add XAGI demo script
        run: |
          mkdir -p xagi
          cat > xagi/xagi-full.sp << 'EOF'
ðŸ”¥ XAGI FULLSTACK TEST
print("XAGI Test Start")
print("Meaning rules loaded")
print("AI-THINK: demo")
print("AI-RESPOND: ok")
print("XAGI Test Done")
EOF

      - name: Run XAGI Fullstack
        run: |
          chmod +x bin/spongelang-linux
          ./bin/spongelang-linux xagi/xagi-full.sp > xagi/result.log 2>&1
          echo "XAGI test log:"
          cat xagi/result.log

      - name: Upload XAGI result
        uses: actions/upload-artifact@v4
        with:
          name: xagi-test-log
          path: xagi/result.log


  auto-release:
    name: "Release"
    needs: [auto-tag, build, xagi-test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-files

      - name: Release upload
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "SpongeLang + XAGI â€” ${{ needs.auto-tag.outputs.tag }}"
          files: release-files/**/* 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
