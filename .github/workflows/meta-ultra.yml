name: "SpongeLang — FULL AUTO 3OS Build + Auto META + Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write


# =====================================================================
# AUTO TAG JOB
# =====================================================================
jobs:
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-step.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag-step
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.tag-step.outputs.tag }}
          git push origin ${{ steps.tag-step.outputs.tag }}

# =====================================================================
# BUILD JOB (3 OS + META GENERATION)
# =====================================================================
  build:
    needs: auto-tag
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: lukka/get-cmake@latest

      # ------------------------------------------------------------
      # CMAKE BUILD
      # ------------------------------------------------------------
      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Install
        run: cmake --install build --config Release

      # ------------------------------------------------------------
      # Install Python + PyYAML (for META generator)
      # ------------------------------------------------------------
      - name: Install Python Dependencies
        shell: bash
        run: |
          python3 -m pip install --upgrade pip
          pip install pyyaml

      # ------------------------------------------------------------
      # AUTO META GENERATION
      # ------------------------------------------------------------
      - name: Generate META Pack
        shell: bash
        run: |
          python3 tools/generate_meta.py
          mkdir -p build/bin/packs
          cp -r packs/* build/bin/packs/

      # ------------------------------------------------------------
      # DEBUG
      # ------------------------------------------------------------
      - name: Debug Installed Files
        shell: bash
        run: |
          echo "[DEBUG] build/bin:"
          ls -al build/bin || true

      # ------------------------------------------------------------
      # UPLOAD BUILD ARTIFACTS
      # ------------------------------------------------------------
      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: build/bin/*
          if-no-files-found: error


# =====================================================================
# RELEASE JOB
# =====================================================================
  auto-release:
    needs: [auto-tag, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: release-temp

      - name: Organize release files
        run: |
          mkdir -p release/linux release/macos release/windows

          cp -r release-temp/spongelang-ubuntu-latest/* release/linux/ || true
          cp -r release-temp/spongelang-macos-13/* release/macos/ || true
          cp -r release-temp/spongelang-windows-latest/* release/windows/ || true

      - name: Zip all builds
        run: |
          cd release
          zip -r linux.zip linux
          zip -r macos.zip macos
          zip -r windows.zip windows

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "SpongeLang — FULL AUTO + META — ${{ needs.auto-tag.outputs.tag }}"
          body: |
            ## SpongeLang Full Auto Release
            Included:
            - Linux/macOS/Windows binaries
            - Auto-generated META runtime pack
            - Timestamp Auto Tag
          files: release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
