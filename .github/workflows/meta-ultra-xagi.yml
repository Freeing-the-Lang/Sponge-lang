name: "SpongeLang + XAGI - Ultra Fullstack 3OS Build & Release V2"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-tag:
    name: "Auto Tag"
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tagstep.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate Timestamp Tag
        id: tagstep
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          git tag "$TAG"
          git push origin "$TAG"
          echo "Generated Tag: $TAG"

  build:
    name: "Build - ${{ matrix.os }}"
    needs: auto-tag
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, macos-13, windows-latest ]

    steps:
      - uses: actions/checkout@v4

      - name: Cache Build
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-cmake-${{ hashFiles('**/CMakeLists.txt') }}

      - uses: lukka/get-cmake@latest

      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Locate Executable
        shell: bash
        run: |
          mkdir -p out
          OS="${{ runner.os }}"
          echo "Runner OS: $OS"

          if [[ "$OS" == "Windows" ]]; then
            FILE=$(find build -type f -name "*.exe" | head -n 1)
            OUTNAME="spongelang-windows.exe"
          elif [[ "$OS" == "macOS" ]]; then
            FILE=$(find build -type f -exec sh -c 'file "$1" | grep -q "Mach-O" && echo "$1"' _ {} \; | head -n 1)
            OUTNAME="spongelang-macos"
          else
            FILE=$(find build -type f -perm /111 | head -n 1)
            OUTNAME="spongelang-linux"
          fi

          if [[ -z "$FILE" ]]; then
            echo "No executable found"
            exit 1
          fi

          cp "$FILE" "out/$OUTNAME"
          echo "Executable located: $FILE"

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.os }}
          path: out/*

  xagi-test:
    name: "XAGI Test - ${{ matrix.os }}"
    needs: build
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, macos-13, windows-latest ]

    steps:
      - uses: actions/checkout@v4

      - name: Download Binary
        uses: actions/download-artifact@v4
        with:
          name: bin-${{ matrix.os }}
          path: bin

      - name: Create XAGI Test Script
        shell: bash
        run: |
          mkdir -p xagi
          cat << 'EOF' > xagi/test.sp
print("XAGI Boot")
print("Loading rules...")
print("Loaded 3 rules")
print("AI Init")
print("AI THINK: test")
print("AI RESPOND: ok")
print("XAGI Test Done")
EOF

      - name: Run XAGI Test
        shell: bash
        run: |
          chmod +x bin/*
          BIN=$(ls bin | head -n 1)
          echo "Running XAGI test: $BIN"
          ./bin/$BIN xagi/test.sp > xagi/result.log 2>&1 || true
          echo "==== XAGI LOG ===="
          cat xagi/result.log || true

      - name: Upload XAGI Log
        uses: actions/upload-artifact@v4
        with:
          name: xagi-log-${{ matrix.os }}
          path: xagi/result.log

  proofledger:
    name: "Generate ProofLedger"
    needs: [auto-tag, build, xagi-test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-data

      - name: Create ProofLedger
        shell: bash
        run: |
          mkdir -p proof

          echo "TAG: ${{ needs.auto-tag.outputs.tag }}" > proof/build-info.txt
          echo "DATE: $(date -u)" >> proof/build-info.txt
          echo "COMMIT: $(git rev-parse HEAD)" >> proof/build-info.txt
          echo "RUNNER: $(uname -a)" >> proof/build-info.txt

          echo "SHA256 checksums:" > proof/sha256.txt
          find release-data -type f -exec sha256sum {} \; >> proof/sha256.txt

          echo "XAGI Test Logs:" > proof/xagi-ledger.txt
          find release-data -type f -name "result.log" -exec sh -c 'echo "---"; echo "$1"; cat "$1"' _ {} \; >> proof/xagi-ledger.txt

          echo "Creating final release archive..."
          mkdir -p dist
          zip -r dist/full-release.zip release-data proof

      - name: Upload ProofLedger
        uses: actions/upload-artifact@v4
        with:
          name: xagi-proofledger
          path: proof/*

      - name: Upload Final Archive
        uses: actions/upload-artifact@v4
        with:
          name: full-release
          path: dist/full-release.zip

  release:
    name: "Publish Release"
    needs: [auto-tag, build, xagi-test, proofledger]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-files

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "SpongeLang + XAGI Release - ${{ needs.auto-tag.outputs.tag }}"
          body: |
            ## SpongeLang + XAGI Automated Release

            Includes:
            - Linux / macOS / Windows binaries
            - XAGI test logs
            - SHA256 checksum list
            - ProofLedger integrity files
            - Build info (tag, timestamp, commit)
            - Full release archive (zip)
          files: release-files/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
