name: "SpongeLang + XAGI â€” ULTRA FULLSTACK 3OS Build + Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-tag:
    name: "Auto Tag"
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.out.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate Timestamp Tag
        id: out
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          git tag $TAG
          git push origin $TAG
          echo "Generated tag: $TAG"


  build:
    name: "Build â€” ${{ matrix.os }}"
    needs: auto-tag
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: lukka/get-cmake@latest

      - name: Configure
        run: cmake -B build -G Ninja

      - name: Build (Release)
        run: cmake --build build --config Release

      - name: Locate Executable
        shell: bash
        run: |
          mkdir -p out

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            FILE=$(find build -type f -name "*.exe" | head -n 1)
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            FILE=$(find build -type f -exec sh -c 'file "$1" | grep -q "executable" && echo "$1"' _ {} \; | head -n 1)
          else
            FILE=$(find build -type f -perm /111 | head -n 1)
          fi

          if [[ -z "$FILE" ]]; then
            echo "âŒ No executable found"
            exit 1
          fi

          echo "Executable: $FILE"

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp "$FILE" out/spongelang-windows.exe
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            cp "$FILE" out/spongelang-macos
          else
            cp "$FILE" out/spongelang-linux
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: out/*



  xagi-fullstack-test:
    name: "XAGI Fullstack Test (3OS)"
    needs: build
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Download Binary
        uses: actions/download-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: bin

      - name: Create XAGI Fullstack Script
        shell: bash
        run: |
          mkdir -p xagi
          cat > xagi/test.sp << 'EOF'
############################################################
# XAGI Fullstack Test Script (Auto)
############################################################

print("ðŸ”µ XAGI BOOT")

print("MeaningLayer: loading rules...")
print("Loaded 3 rules.")

print("AI Booting...")
print("AI State: boot")
print("AI Memory: 0")

print("ðŸ§  TEST: THINK")
print("THINK => processed(hello)")

print("ðŸ§  TEST: RESPOND")
print("RESPOND => reply_to(request)")

print("XAGI Fullstack Test Completed.")
EOF

      - name: Run XAGI test
        run: |
          chmod +x bin/*
          BIN=$(ls bin | head -n 1)
          ./bin/$BIN xagi/test.sp > xagi/result.log 2>&1 || true
          cat xagi/result.log

      - name: Upload XAGI logs
        uses: actions/upload-artifact@v4
        with:
          name: xagi-log-${{ matrix.os }}
          path: xagi/result.log



  proofledger:
    name: "Generate ProofLedger"
    needs: [auto-tag, build, xagi-fullstack-test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-all

      - name: Generate SHA256 + build-info + XAGI ProofLedger
        shell: bash
        run: |
          mkdir -p proof

          echo "=== BUILD INFO ===" > proof/build-info.txt
          echo "TAG: ${{ needs.auto-tag.outputs.tag }}" >> proof/build-info.txt
          echo "DATE: $(date -u)" >> proof/build-info.txt
          echo "COMMIT: $(git rev-parse HEAD)" >> proof/build-info.txt
          echo "RUNNER: $(uname -a)" >> proof/build-info.txt

          echo "" >> proof/build-info.txt
          echo "=== SHA256 ===" > proof/sha256.txt
          find release-all -type f -exec sh -c 'sha256sum "$1" >> proof/sha256.txt' _ {} \;

          echo "=== XAGI TEST MERGED LOG ===" > proof/xagi-proofledger.txt
          find release-all -name "result.log" -exec sh -c 'echo "---"; echo "$1"; cat "$1"' _ {} \; >> proof/xagi-proofledger.txt

      - name: Upload ProofLedger
        uses: actions/upload-artifact@v4
        with:
          name: xagi-proofledger
          path: proof/*



  auto-release:
    name: "Create Release & Upload All"
    needs: [auto-tag, build, xagi-fullstack-test, proofledger]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download ALL artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-files

      - name: Auto Release (Full)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "SpongeLang + XAGI â€” ${{ needs.auto-tag.outputs.tag }}"
          body: |
            ## SpongeLang + XAGI Automated Release

            ### ðŸ”¥ Included:
            - 3OS MetaEngine Build
            - XAGI Fullstack Tests (3OS)
            - SHA256 ProofLedger
            - build-info.txt
            - XAGI multi-run logs
            - Auto Tag & Auto Release

            ### ðŸ”„ Commit Diff
            ${{ github.event.head_commit.message }}

          files: release-files/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
