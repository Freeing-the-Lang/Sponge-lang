name: "SpongeLang — FULL AUTO 3OS Build + META + Auto Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write



# =====================================================================
# AUTO TAG JOB
# =====================================================================
jobs:
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-step.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag-step
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.tag-step.outputs.tag }}
          git push origin ${{ steps.tag-step.outputs.tag }}



# =====================================================================
# BUILD JOB (3 OS + META GENERATION)
# =====================================================================
  build:
    needs: auto-tag
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # Checkout
      - uses: actions/checkout@v4

      # CMake provider
      - uses: lukka/get-cmake@latest

      # ------------------------------------------------------------
      # CMAKE BUILD
      # ------------------------------------------------------------
      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Install
        run: cmake --install build --config Release


      # ------------------------------------------------------------
      # Install Python + PyYAML
      # ------------------------------------------------------------
      - name: Install Python Dependencies
        shell: bash
        run: |
          python3 -m pip install --upgrade pip
          pip install pyyaml


      # ------------------------------------------------------------
      # META GENERATOR
      # ------------------------------------------------------------
      - name: Generate META Pack
        shell: bash
        run: |
          python3 tools/generate_meta.py
          mkdir -p build/meta_packs
          cp -r packs/* build/meta_packs/


      # ------------------------------------------------------------
      # AUTO DETECT BINARIES (OS independent)
      # ------------------------------------------------------------
      - name: Collect Output Binaries
        shell: bash
        run: |
          mkdir -p collected_bin

          # Try multiple common build locations:
          for DIR in build/bin build/Release build; do
            if [ -d "$DIR" ]; then
              echo "[FOUND] $DIR"
              cp -r $DIR/* collected_bin/ 2>/dev/null || true
            fi
          done

          # Try to capture stray files
          find build -maxdepth 3 -type f -executable -print0 | while IFS= read -r -d '' f; do
            cp "$f" collected_bin/ 2>/dev/null || true
          done

          echo "[DEBUG] Final collected_bin contents:"
          ls -al collected_bin || true


      # ------------------------------------------------------------
      # Upload Artifact (OS normalized)
      # ------------------------------------------------------------
      - name: Normalize OS Name
        id: osname
        shell: bash
        run: |
          case "${{ matrix.os }}" in
            ubuntu*)  echo "osn=linux"   >> $GITHUB_OUTPUT ;;
            macos*)   echo "osn=macos"   >> $GITHUB_OUTPUT ;;
            windows*) echo "osn=windows" >> $GITHUB_OUTPUT ;;
          esac

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spongelang-${{ steps.osname.outputs.osn }}
          path: collected_bin/*
          if-no-files-found: warn



# =====================================================================
# AUTO RELEASE JOB
# =====================================================================
  auto-release:
    needs: [auto-tag, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: release-temp


      # ------------------------------------------------------------
      # Organize files into linux/macOS/windows folders
      # ------------------------------------------------------------
      - name: Organize release files
        run: |
          mkdir -p release/linux release/macos release/windows

          cp -r release-temp/spongelang-linux/*   release/linux/   2>/dev/null || true
          cp -r release-temp/spongelang-macos/*   release/macos/   2>/dev/null || true
          cp -r release-temp/spongelang-windows/* release/windows/ 2>/dev/null || true


      # ------------------------------------------------------------
      # Zip artifacts
      # ------------------------------------------------------------
      - name: Zip all builds
        run: |
          cd release
          zip -r linux.zip linux
          zip -r macos.zip macos
          zip -r windows.zip windows


      # ------------------------------------------------------------
      # Publish GitHub Release
      # ------------------------------------------------------------
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "SpongeLang — FULL AUTO META — ${{ needs.auto-tag.outputs.tag }}"
          body: |
            ## SpongeLang Full Auto Release
            Included:
            - Linux/macOS/Windows binaries
            - Auto-generated META runtime pack
            - Full CMake build pipeline
            - Timestamp Auto Tag
            - Multi-OS release automation
          files: release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
