name: "SpongeLang — FULL AUTO 3OS Build + XAGI Test + Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:

  auto-tag:
    name: "Auto Generate Tag"
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-step.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: tag-step
        run: |
          TAG="v$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated: $TAG"

      - name: Push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.tag-step.outputs.tag }}
          git push origin ${{ steps.tag-step.outputs.tag }}


  build:
    name: "Build — ${{ matrix.os }}"
    needs: auto-tag
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-13, windows-latest ]

    steps:
      - uses: actions/checkout@v4

      - uses: lukka/get-cmake@latest

      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Install (CMake Install)
        run: cmake --install build --config Release

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: build/bin/*


  xagi-test:
    name: "XAGI Test — ${{ matrix.os }}"
    needs: build
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-13, windows-latest ]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: spongelang-${{ matrix.os }}
          path: bin

      - name: Create XAGI Script
        shell: bash
        run: |
          mkdir -p xagi
          cat > xagi/test.sp << 'EOF'
println("====== XAGI FULLSTACK TEST ======")

println("[1] SYSTEM: Booting XAGI...")
system.sleep(10)
println("OK")

println("[2] META ENGINE: Loading core meta modules...")
meta.load("core")
meta.load("rules/basic")
println("Meta Engine OK")

println("[3] PARSER: Parsing synthetic input...")
test_input = "user: hi\nbot: hello"
parsed = meta.parse(test_input)
println("Parser OK — Nodes = " + str(len(parsed)))

println("[4] SCHEMA: Validating structures...")
if meta.validate(parsed) == true {
    println("Schema OK")
} else {
    println("Schema ERROR")
}

println("[5] IR: Generating intermediate representation...")
ir = meta.ir(parsed)
println("IR OK — IR nodes = " + str(len(ir)))

println("[6] AI INIT...")
ai.init()
println("AI Init OK")

println("[7] AI THINK...")
thought = ai.think("fullstack-test")
println("THINK RESULT = " + thought)

println("[8] AI RESPONSE...")
response = ai.respond(thought)
println("RESPONSE = " + response)

println("[9] VM EXECUTION TEST...")
vm_output = meta.vm_exec(ir)
println("VM OK — Output = " + str(vm_output))

println("====== XAGI TEST DONE ======")


      - name: Run XAGI Test
        shell: bash
        run: |
          chmod +x bin/*
          BIN=$(ls bin | head -n 1)
          ./bin/$BIN xagi/test.sp > xagi/result.log 2>&1 || true
          echo "------ OUTPUT (${{ matrix.os }}) ------"
          cat xagi/result.log || true

      - uses: actions/upload-artifact@v4
        with:
          name: xagi-log-${{ matrix.os }}
          path: xagi/result.log


  auto-release:
    name: "Auto Release + Upload"
    needs: [auto-tag, build, xagi-test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: release-files

      - run: ls -R release-files

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: "SpongeLang + XAGI Release — ${{ needs.auto-tag.outputs.tag }}"
          body: |
            ## SpongeLang + XAGI Full Auto Release
            - Linux / macOS / Windows binaries  
            - XAGI Fullstack Test logs  
            - Auto Timestamp Tag  
            - Fully automated 3-OS pipeline

          files: release-files/**/* 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

